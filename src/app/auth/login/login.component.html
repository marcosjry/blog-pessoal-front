<app-default-layout [title]="'Login'" [disabled]="true">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <app-dinamic-input
            label="Usu치rio"
            placeholder="Digite seu Usu치rio"
            type="usuario"
            [formControl]="usuarioControl"
            icon="person"
            >
        </app-dinamic-input>
        
        <app-dinamic-input
            label="Senha"
            placeholder="Digite sua senha"
            type="senha"
            [isPassword]="true"
            [formControl]="senhaControl"
            >
        </app-dinamic-input>
        
        
      
      <div *ngIf="loginError" class="match-error">
          <mat-error>Usu치rio ou senha inv치lidos</mat-error>
      </div>

      <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || (loading$ | async)">
              <span class="button-content">
                <mat-progress-spinner
                  *ngIf="loading$ | async"
                  class="spinner"
                  [diameter]="20"
                  mode="indeterminate"
                  color="accent">
                </mat-progress-spinner>
                <span>Entrar</span>
              </span>
          </button>
          
          <button mat-button color="accent" type="button" (click)="goToRegister()">
            Registrar-se
          </button>
      </div>
    </form>
</app-default-layout>

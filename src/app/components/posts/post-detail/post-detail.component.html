<section>
    <div class="post-detail-wrapper" *ngIf="post">
        <mat-card class="post-card">
          <mat-card-header>
            <mat-card-title>{{ post.titulo }}</mat-card-title>
            <mat-card-subtitle>{{ post.tema }} â€¢ {{ formatDate(post.dataPostagem) }}</mat-card-subtitle>
          </mat-card-header>
      
          <mat-card-content>
            <p class="post-text">{{ post.texto }}</p>
          </mat-card-content>
      
          <mat-card-actions align="end">
            <span class="author">Publicado por: {{ post.usuario }}</span>
          </mat-card-actions>
        </mat-card>
      </div>
</section>
